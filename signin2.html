<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Signin</title>
</head>

<body>
<div class="signin-ctr">
    <div class="hdr">
    <h1 class="signin_hdr">Signin</h1>
    </div><br>
        <form class="signin-form" method="post" action="/signin">
            <input type="email" name="email" class="inputEmail" placeholder="Enter YOur Email" required />
            <input type="password" name="password" class="inputPassword" placeholder="password" required /><br><br>
            <button class="signin-btn" type="submit">Signin</button>
        </form>
        <br>
        <p class="p_msg" > Don't Have an account yet?</p>
        <form method="get" action="/signup">
            <button class="signup-btn" type="submit">Signup</button>
        </form>
        
</div>
</body>
</html>
